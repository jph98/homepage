---
title: Blog
---

<h3 class='sectiontitle'>Blog Posts</h3>

<ul>
  {% for post in site.posts %}
    <li>
      <h2 class='sectiontitle'><a class='projectlink' href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class='contenttext'>
          {{ post.excerpt }}
      </div>
    </li>
  {% endfor %}
</ul>
